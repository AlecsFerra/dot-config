env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 20

  padding:
    x: 6
    y: 0

  dynamic_padding: true
  decorations: none

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 7
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

background_opacity: 0.8

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  url:
    launcher:
      program: xdg-open
      args: []
  modifiers: None
# BEGIN ACE
colors:
  primary:
    background: '0x282A36'
    foreground: '0xF8F8F2'
  cursor:
    text:       '0x282A36'
    cursor:     '0xF8F8F2'
  normal:
    black:      '0x282A36'
    red:        '0xFF5555'
    green:      '0x50FA7B'
    yellow:     '0xF1FA8C'
    blue:       '0xBD93F9'
    magenta:    '0xFF79C6'
    cyan:       '0x8BE9FD'
    white:      '0xF8F8F2'
  bright:
    black:      '0x6272A4'
    red:        '0xFF6E6E'
    green:      '0x69FF94'
    yellow:     '0xFFFFA5'
    blue:       '0xD6ACFF'
    magenta:    '0xFF92DF'
    cyan:       '0xA4FFFF'
    white:      '0xFFFFFF'
