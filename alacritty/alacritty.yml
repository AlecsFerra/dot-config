env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 20

  padding:
    x: 6
    y: 0

  dynamic_padding: true
  decorations: full

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 8
    #size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

background_opacity: 0.75

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hints:
    launcher:
      program: xdg-open
      args: []
  modifiers: None

# BEGIN ACE
colors:
  primary:
    background: '0x100f0f'
    foreground: '0xdee3e3'
  cursor:
    text:       '0x100f0f'
    cursor:     '0xdee3e3'
  normal:
    black:      '0x100f0f'
    red:        '0x91ADB2'
    green:      '0x8FBACA'
    yellow:     '0x92C5D8'
    blue:       '0xADCED8'
    magenta:    '0x92CCE3'
    cyan:       '0xB0D5E4'
    white:      '0xdee3e3'
  bright:
    black:      '0x9b9e9e'
    red:        '0x91ADB2'
    green:      '0x8FBACA'
    yellow:     '0x92C5D8'
    blue:       '0xADCED8'
    magenta:    '0x92CCE3'
    cyan:       '0xB0D5E4'
    white:      '0xdee3e3'
