env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 20

  padding:
    x: 6
    y: 0

  dynamic_padding: true
  decorations: none

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 7
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

background_opacity: 0.8

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  url:
    launcher:
      program: xdg-open
      args: []
  modifiers: None
# BEGIN ACE
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xE5E9F0'
  cursor:
    text:       '0x2E3440'
    cursor:     '0xE5E9F0'
  normal:
    black:      '0x2E3440'
    red:        '0x88C0D0'
    green:      '0xBF616A'
    yellow:     '0x5E81AC'
    blue:       '0xEBCB8B'
    magenta:    '0xA3BE8C'
    cyan:       '0xD08770'
    white:      '0xE5E9F0'
  bright:
