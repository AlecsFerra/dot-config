[notification-center]
width = 500
followMouse = true
newFirst = true
ignoreTransient = false
useMarkup = true
configSendNotiClosedDbusMessage = false
guessIconFromAppname = true
useMarkup = true
ignoreTransient = true
parseHtmlEntities = true

[notification-center-notification-popup]
notiDefaultTimeout = 10000
distanceTop = 50
distanceRight = 50
distanceBetween = 20
width = 300
followMouse = true
iconSize = 20
maxImageSize = 100

[colors]
# Background color for the notification center.
background = rgba(40, 42, 54, 0.6)

# Background color for the notification popups.
notiBackground = rgba(40, 42, 54, 0.6)

notiColor = #E5E9F0

# Background color for "critical" notification popups.
critical = rgba(255, 0, 50, 0.5)
criticalColor = #E5E9F0

criticalInCenter = rgba(155, 0, 20, 0.5)
criticalInCenterColor = #E5E9F0


# Global text colr
labelColor = #E5E9F0

buttonColor = #E5E9F0

# Background color of button in hover state (mouse over)
buttonHover = rgba(0, 20, 20, 0.2)

buttonHoverColor = #BF616A

# Background color of button
buttonBackground = transparent

[buttons]
buttonsPerRow = 5
buttonHeight = 60
buttonMargin = 2
labels = "Shutdown":"Reboot":"Logout":"Lock":"Launch"
commands = "poweroff":"reboot":"killall bspwm":"xset dpms force suspend":"rofi -show drun -modi "drun" -config $HOME/.config/rofi/launcher/config.rasi"

buttonBackground = rgba(47, 56, 70, 0.6)
buttonHover = #BF616A
