matches:
  # Booleans
  - trigger: ":and"
    replace: "∧"
  - trigger: ":or"
    replace: "∨"
  - trigger: ":xor"
    replace: "⩛"
  - triggers: [":true", ":top"]
    replace: "⊤"
  - triggers: [":false", ":bot"]
    replace: "⊥"

  # Propositions
  - trigger: ":not"
    replace: "¬"
  - triggers: [":impl", ":=>"]
    replace: "⇒"
  - triggers: [":equiv", ":iff", ":<=>"]
    replace: "⇔"

  # LTL
  - trigger: ":always"
    replace: "□"
  - trigger: ":eventually"
    replace: "◊"

  # Sets
  - trigger: ":forall"
    replace: "∀"
  - trigger: ":exist"
    replace: "∃"
  - trigger: ":nexist"
    replace: "∄"
  - triggers: [":inset", ":setin"]
    replace: "∈"
  - trigger: ":notin"
    replace: "∉"
  - trigger: ":niset"
    replace: "∋"
  - trigger: ":notni"
    replace: "∌"
  - trigger: ":subset"
    replace: "⊂"
  - trigger: ":subseq"
    replace: "⊆"
  - trigger: ":supset"
    replace: "⊃"
  - trigger: ":supseq"
    replace: "⊇"
  - trigger: ":union"
    replace: "∪"
  - trigger: ":intersect"
    replace: "∩"
  - trigger: ":empty"
    replace: "∅"
  - trigger: ":|R"
    replace: "ℝ"
  - trigger: ":|P"
    replace: "ℙ"
  - trigger: ":|Q"
    replace: "ℚ"
  - trigger: ":|N"
    replace: "ℕ"
  - trigger: ":|Z"
    replace: "ℤ"

  # Proofs
  - trigger: ":therefore"
    replace: "∴"
  - trigger: ":because"
    replace: "∵"
  - trigger: ":qed"
    replace: "■"

  # Comp
  - trigger: ":cong"
    replace: "≅"
  - triggers: [":approx", ":~="]
    replace: "≈"
  - triggers: [":neq", ":!="]
    replace: "≠"
  - triggers: [":leq", ":<="]
    replace: "≤"
  - triggers: [":geq", ":>="]
    replace: "≥"

  # Greek
  - trigger: ":lambda"
    replace: "λ"
  - trigger: ":Lambda"
    replace: "Λ"
  - trigger: ":gamma"
    replace: "γ"
  - trigger: ":Gamma"
    replace: "Γ"
  - trigger: ":delta"
    replace: "δ"
  - trigger: ":Delta"
    replace: "Δ"
  - trigger: ":nabla"
    replace: "∇"
  - trigger: ":Sigma"
    replace: "∑"
  - trigger: ":sigma"
    replace: "σ"
  - trigger: ":mu"
    replace: "μ"

  # Powers
  - trigger: "^2"
    replace: "²"

  # Misc
  - trigger: ":sqrt"
    replace: "√"
  - trigger: ":infinity"
    replace: "∞"
  - triggers: [":sum"]
    replace: "∑"
  - trigger: ":integral"
    replace: "∫"
  - trigger: ":dagger"
    replace: "†"
